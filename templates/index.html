<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Mediglot.ai</h3>
  <form action="/" method="post">
    <textarea type="text" name="medical_text" placeholder="Enter medical diagnosis to be simplified here."></textarea> 
    <input type="submit" name="simplify" value="Simplify" />
    <input type="submit" name="restart" value="Restart" style="background-color: #1094a3; margin-top: 12px;" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  <audio controls>
    <source src="{{ url_for('static', filename='output.mp3') }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  {% endif %}
</body>
</body>
